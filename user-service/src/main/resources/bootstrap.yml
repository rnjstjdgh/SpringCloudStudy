# bootstrap.yml파일은 우선순위가 application.yml파일보다 높다.
# spring-cloud-starter-bootstrap 의존성을 주입한 경우, 기동 시 bootstrap.yml파일이 applcation.yml파일보다 먼저 읽힌다.
#   user-service 입장에선, 가장 먼저 config server의 정보를 먼저 입력받은 후 다음 작업을 하는 것이 자연스럽다.
#   즉, [config server 엔드포인트 등록 -> 해당 엔드포인트로 user-service 초기 설정 공급 -> 후 작업 수행]
#   이말은, user-service가 기동되는 순간에는 config server가 이미 구동 중이어야 한다는 가정이 있다.
#   config-server가 내려가 있다면 user-service는 기동되지 않는다?
#     기동 안되는 것이 아니라 config-server말고 자기 자신의 기본 설정으로 그냥 부팅됨

spring:
  cloud:
    config:
      uri: http://127.0.0.1:8888
      name: user_service

